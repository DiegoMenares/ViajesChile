<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Chile</title>

    <!-- CDN BOOTSTRAP 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="separador bg-info p-5 mb-5"></div>
    <section class="bg-black text-white py-5 formulario">
        <div class="container contenedor-form">
            <div class="row">
                <div class="col col-12">
                    <h1 class="tituloContacto text-center">Contacto</h1>
                </div>
                <div class="col col-12 mb-3 mt-3">
                    <div class="hr bg-secondary mx-auto"></div>
                </div>
                <div class="col col-12">
                    <form action="" class="row">
                        <div class="mb-3 col col-12 ">
                            <label for="formControlNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="formControlNombre">
                        </div>
                        <div class="mb-3 col col-12 ">
                            <label for="formControlAsunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="formControlAsunto">
                        </div>
                        <div class=" mb-3 col col-12">
                            <label for="formControlTextareaMensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="formControlTextareaMensaje" rows="6"></textarea>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-info text-white botonEnviar"
                                id="botonEnviar">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="separador bg-info p-5 mt-5"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
